<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music | Glass Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #0d0d0d; 
            --gold: #c5a367; 
            --soft: #e5e5e5; 
            --glass: rgba(255, 255, 255, 0.08); 
            --glass-border: rgba(255, 255, 255, 0.15);
            --serif: 'Cormorant Garamond', serif; 
            --sans: 'Montserrat', sans-serif; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--soft); 
            font-family: var(--sans); 
            min-height: 100vh; 
            overflow-x: hidden;
        }

        /* Modern Background Filter */
        #bg-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: brightness(0.35); /* Subtle dark mode contrast */
            transition: background-image 1.5s ease;
            transform: scale(1.05);
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid var(--glass-border);
        }

        /* Nav Update */
        nav { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 25px; 
            position: sticky; 
            top: 10px; 
            margin: 0 10px;
            z-index: 100;
            border-radius: 18px;
        }

        .vofo-logo { font-family: var(--serif); font-size: clamp(3rem, 10vw, 6rem); font-weight: 500; color: var(--gold); letter-spacing: 8px; margin: 10px 0; text-transform: uppercase; text-align: center; }

        /* MARQUEE EFFECT */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .marquee-text {
            display: inline-block;
            will-change: transform;
        }
        .scrolling {
            animation: marquee 12s linear infinite;
            padding-left: 20px;
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            10% { transform: translateX(0); }
            90% { transform: translateX(-50%); }
            100% { transform: translateX(-50%); }
        }

        /* MOBILE OPTIMIZED PLAYER */
        .player { 
            position: fixed; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            width: 94%; 
            max-width: 500px;
            padding: 12px 20px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            border-radius: 24px; 
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        .p-thumb { width: 48px; height: 48px; border-radius: 12px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        .player-info { flex: 1; min-width: 0; }
        #pTitle { font-family: var(--serif); font-size: 16px; color: var(--gold); }
        
        .play-trigger { 
            background: var(--gold); 
            color: #000; 
            width: 44px; height: 44px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 14px; 
            border: none;
            cursor: pointer;
        }

        /* Rest of UI */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(20px); padding: 40px; border-radius: 24px; width: 100%; max-width: 380px; text-align: center; border: 1px solid var(--glass-border); }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; border-radius: 12px; outline: none; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; text-transform: uppercase; border-radius: 12px; }

        .track { padding: 12px; display: flex; align-items: center; gap: 15px; border-radius: 15px; transition: 0.3s; }
        .track:hover { background: rgba(255,255,255,0.05); }
        .track img { width: 55px; height: 55px; border-radius: 12px; }

        .hidden { display: none !important; }
        footer { padding: 40px 20px 140px; text-align: center; font-size: 10px; color: var(--muted); opacity: 0.6; }
        #yt-player { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="bg-blur"></div>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="vofo-logo" style="font-size: 3rem;">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth()">Initialize</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:#888" onclick="toggleAuth()">CREATE ACCOUNT</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav class="glass">
        <div style="font-family: var(--serif); color:var(--gold); font-size: 20px; letter-spacing: 2px;">VOFO</div>
        <div class="nav-links">
            <span onclick="switchTab('explore')" style="margin-left:15px; font-size:10px; letter-spacing:1px; cursor:pointer">EXPLORE</span>
            <span onclick="switchTab('library')" style="margin-left:15px; font-size:10px; letter-spacing:1px; cursor:pointer">LIKED</span>
            <span onclick="handleLogout()" style="margin-left:15px; font-size:10px; color:var(--gold); cursor:pointer">LOGOUT</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo" style="margin-top: 40px;">VoFo</div>
        <div style="display:flex; justify-content:center; padding: 20px;">
            <input id="searchInput" class="glass" placeholder="Search track..." style="padding:15px; border-radius:15px; color:white; width:80%; max-width:400px; text-align:center; outline:none;" onkeypress="if(event.key==='Enter') doSearch()">
        </div>
        <div id="results" style="max-width:800px; margin:auto; padding: 20px;"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo">Liked</div>
        <div id="libraryResults" style="max-width:800px; margin:auto; padding: 20px;"></div>
    </div>

    <footer>
        <div>&copy; 2026 VOFO MUSIC SYSTEM</div>
        <div>ENGINEERED BY <span style="color:#fff">ABHIRAM</span></div>
    </footer>
</div>

<div class="player glass hidden" id="playerBar">
    <div id="yt-player"></div>
    <img id="pThumb" class="p-thumb" src="">
    
    <div class="player-info">
        <div class="marquee-container">
            <div id="pTitle" class="marquee-text">Loading...</div>
        </div>
        <div id="pArtist" style="font-size: 9px; color: #888; text-transform: uppercase;">Artist Name</div>
    </div>

    <div style="display:flex; align-items:center; gap:10px;">
        <button class="play-trigger" id="playBtn" onclick="togglePlay()">▶</button>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player, currentUser = null, isLoginMode = true;
    let currentPlaylist = [], currentIndex = -1;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            playerVars: { 'autoplay': 1, 'controls': 0 },
            events: {
                'onStateChange': (e) => {
                    document.getElementById('playBtn').innerText = e.data === 1 ? "||" : "▶";
                    if(e.data === 0) skipNext();
                }
            }
        });
    }

    async function handleAuth() {
        // Simplified for demo - Replace with your actual /api/login fetch
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        currentUser = { user_id: '123' };
    }

    function playSong(index, tracks) {
        if(tracks) currentPlaylist = tracks;
        currentIndex = index;
        const song = currentPlaylist[index];
        
        document.getElementById('playerBar').classList.remove('hidden');
        const titleEl = document.getElementById('pTitle');
        titleEl.innerText = song.title;
        titleEl.classList.remove('scrolling'); // Reset marquee
        
        // Apply scrolling if title is long
        setTimeout(() => {
            if (titleEl.offsetWidth > titleEl.parentElement.offsetWidth) {
                titleEl.innerHTML = `${song.title} &nbsp;&nbsp;&nbsp; ${song.title} &nbsp;&nbsp;&nbsp;`;
                titleEl.classList.add('scrolling');
            }
        }, 100);

        document.getElementById('pArtist').innerText = song.artist;
        document.getElementById('pThumb').src = song.thumbnail;
        document.getElementById('bg-blur').style.backgroundImage = `url('${song.thumbnail}')`;
        player.loadVideoById(song.id);
    }

    function togglePlay() {
        const state = player.getPlayerState();
        state === 1 ? player.pauseVideo() : player.playVideo();
    }

    async function doSearch() {
        const q = document.getElementById('searchInput').value;
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const tracks = await res.json();
        renderTracks(tracks, 'results');
    }

    function renderTracks(tracks, target) {
        document.getElementById(target).innerHTML = tracks.map((s, i) => `
            <div class="track" onclick='playSong(${i}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div class="track-meta">
                    <div style="font-family:var(--serif); font-size:18px;">${s.title}</div>
                    <div style="font-size:10px; color:#888;">${s.artist}</div>
                </div>
            </div>
        `).join('');
    }

    function switchTab(tab) {
        document.getElementById('exploreTab').classList.toggle('hidden', tab !== 'explore');
        document.getElementById('libraryTab').classList.toggle('hidden', tab !== 'library');
    }

    function handleLogout() { location.reload(); }
</script>
</body>
</html>
