<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music | Professional Immersive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --silver: #b0b0b0; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); min-height: 100vh; overflow-x: hidden; position: relative; }

        #bg-blur { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background-size: cover; background-position: center; filter: blur(80px) brightness(0.25); transition: background-image 1.5s ease; transform: scale(1.1); }

        .hidden { display: none !important; }
        .vofo-logo { font-family: var(--serif); font-size: clamp(3rem, 10vw, 6rem); font-weight: 500; color: var(--gold); letter-spacing: 8px; margin: 10px 0; text-transform: uppercase; text-align: center; }
        
        /* AUTH UI */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: rgba(17, 17, 17, 0.8); backdrop-filter: blur(20px); padding: 40px; border-radius: 12px; width: 100%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; outline: none; border-radius: 4px; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; letter-spacing: 2px; text-transform: uppercase; border-radius: 4px; }

        /* NAV */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; position: sticky; top: 0; z-index: 100; background: rgba(13, 13, 13, 0.4); backdrop-filter: blur(25px); border-bottom: 1px solid rgba(197, 163, 103, 0.4); }
        .nav-links span { font-size: 11px; letter-spacing: 2px; cursor: pointer; color: var(--muted); margin-left: 25px; text-transform: uppercase; transition: 0.3s; }
        .nav-links span.active, .nav-links span:hover { color: var(--gold); }

        /* CONTENT */
        .hero { display: flex; flex-direction: column; align-items: center; padding: 60px 20px; }
        .search-box { width: 100%; max-width: 500px; margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        .search-box input { width: 100%; padding: 18px; text-align: center; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; font-family: var(--serif); font-size: 20px; outline: none; border-radius: 8px; }
        
        .container { width: 100%; max-width: 800px; margin: auto; padding-bottom: 180px; }
        .track { padding: 15px; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; transition: 0.2s; }
        .track:hover { background: rgba(255,255,255,0.05); }
        .track img { width: 50px; height: 50px; border-radius: 6px; }

        /* EQUALIZER STYLES */
        .eq-container { margin-top: 30px; display: none; width: 100%; max-width: 400px; animation: fadeIn 0.5s ease; }
        .player.expanded .eq-container { display: block; }
        .eq-grid { display: flex; justify-content: space-between; gap: 10px; height: 120px; margin-bottom: 20px; }
        .eq-slider-wrapper { display: flex; flex-direction: column; align-items: center; flex: 1; }
        .eq-slider-wrapper input { writing-mode: bt-lr; -webkit-appearance: slider-vertical; width: 8px; height: 100px; accent-color: var(--gold); }
        .eq-label { font-size: 8px; color: var(--muted); margin-top: 8px; text-transform: uppercase; }
        .eq-presets { display: flex; gap: 8px; justify-content: center; margin-top: 15px; }
        .preset-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(197, 163, 103, 0.3); color: var(--soft); font-size: 9px; padding: 5px 10px; cursor: pointer; border-radius: 4px; text-transform: uppercase; transition: 0.3s; }
        .preset-btn:hover, .preset-btn.active { background: var(--gold); color: #000; }

        /* PLAYER */
        .player { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 800px; background: rgba(15, 15, 15, 0.8); backdrop-filter: blur(30px); padding: 12px 25px; display: flex; align-items: center; gap: 20px; border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; z-index: 1000; box-shadow: 0 20px 40px rgba(0,0,0,0.6); transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.1); }
        .player.expanded { bottom: 0; left: 0; transform: none; width: 100%; height: 100%; max-width: none; border-radius: 0; flex-direction: column; justify-content: center; background: var(--bg); padding-top: 80px; }

        .back-btn { position: absolute; top: 40px; left: 30px; font-size: 24px; color: var(--gold); display: none; cursor: pointer; }
        .player.expanded .back-btn { display: block; }

        .p-thumb { width: 50px; height: 50px; border-radius: 10px; transition: 0.5s; }
        .player.expanded .p-thumb { width: 280px; height: 280px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 50px rgba(0,0,0,0.8); }

        #pTitle { font-family: var(--serif); font-size: 17px; color: var(--gold); }
        .player.expanded #pTitle { font-size: 24px; text-align: center; }

        .play-trigger { background: var(--gold); color: #000; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border:none; cursor: pointer; }
        .player.expanded .play-trigger { width: 65px; height: 65px; font-size: 20px; }

        .progress-container { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 9px; color: var(--muted); }
        #progress { flex: 1; height: 3px; accent-color: var(--gold); cursor: pointer; }

        #likeBtn { cursor: pointer; font-size: 20px; color: var(--muted); transition: 0.3s; }
        #likeBtn.liked { color: #ff4b2b; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        footer { padding: 40px 20px 140px 20px; text-align: center; font-size: 10px; color: var(--muted); letter-spacing: 1px; }
        .company { color: var(--gold); font-family: var(--serif); font-weight: 600; }
        #yt-player { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="bg-blur"></div>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="vofo-logo" style="font-size: 3rem;">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth()">Initialize</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:var(--muted)" onclick="toggleAuth()">CREATE ACCOUNT</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); font-size: 22px; letter-spacing: 4px;">VOFO</div>
        <div class="nav-links">
            <span id="navExplore" class="active" onclick="switchTab('explore')">Frequency</span>
            <span id="navLibrary" onclick="switchTab('library')">Liked Songs</span>
            <span id="navLogout" onclick="handleLogout()">Logout</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search track..." onkeypress="if(event.key==='Enter') doSearch()">
            <button class="auth-btn" style="padding: 12px;" onclick="doSearch()">Explore</button>
        </div>
        <div id="results" class="container"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo">Liked Songs</div>
        <div id="libraryResults" class="container"></div>
    </div>

    <footer>
        <div>&copy; 2026 VOFO MUSIC SYSTEM | DESIGNED BY ABHIRAM</div>
        <div class="company">PLYBOYZ COMPANY &reg;</div>
    </footer>
</div>

<div class="player hidden" id="playerBar" onclick="toggleExpand(event)">
    <div class="back-btn" onclick="closeExpand(event)">←</div>
    <div id="yt-player"></div>
    <img id="pThumb" class="p-thumb" src="">
    
    <div class="player-info">
        <div id="pTitle">...</div>
        <div id="pArtist" style="font-size: 9px; color: var(--muted); text-transform: uppercase;">...</div>
    </div>

    <div class="player-center">
        <div class="eq-container" onclick="event.stopPropagation()">
            <div class="eq-grid">
                <div class="eq-slider-wrapper"><input type="range" id="eq-low" min="-10" max="10" value="0" oninput="updateEQ()"><div class="eq-label">Bass</div></div>
                <div class="eq-slider-wrapper"><input type="range" id="eq-mid" min="-10" max="10" value="0" oninput="updateEQ()"><div class="eq-label">Mid</div></div>
                <div class="eq-slider-wrapper"><input type="range" id="eq-high" min="-10" max="10" value="0" oninput="updateEQ()"><div class="eq-label">Treble</div></div>
            </div>
            <div class="eq-presets">
                <button class="preset-btn" onclick="setPreset('flat')">Flat</button>
                <button class="preset-btn" onclick="setPreset('rock')">Rock</button>
                <button class="preset-btn" onclick="setPreset('jazz')">Jazz</button>
                <button class="preset-btn" onclick="setPreset('metal')">Metal</button>
            </div>
        </div>

        <div class="controls-main">
            <button class="ctrl-btn" onclick="event.stopPropagation(); skipPrev()" style="background:none; border:none; color:white; cursor:pointer;">⏮</button>
            <button class="play-trigger" id="playBtn" onclick="event.stopPropagation(); togglePlay()">▶</button>
            <button class="ctrl-btn" onclick="event.stopPropagation(); skipNext()" style="background:none; border:none; color:white; cursor:pointer;">⏭</button>
        </div>
        
        <div class="progress-container">
            <span id="curTime">0:00</span>
            <input type="range" id="progress" value="0" step="1" onclick="event.stopPropagation()" oninput="seek(this.value)">
            <span id="durTime">0:00</span>
        </div>
    </div>

    <div class="player-right">
        <div id="likeBtn" onclick="event.stopPropagation(); toggleLikeCurrent()">❤</div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player, currentUser = null, isLoginMode = true;
    let currentPlaylist = [], currentIndex = -1;

    // --- Equalizer Logic ---
    // Note: Due to YouTube Iframe limitations, these visualizes the user's intent 
    // for a professional UI. Full signal processing requires a local audio source.
    function updateEQ() {
        const low = document.getElementById('eq-low').value;
        const mid = document.getElementById('eq-mid').value;
        const high = document.getElementById('eq-high').value;
        console.log(`Audio Filter Applied - B:${low} M:${mid} T:${high}`);
    }

    function setPreset(type) {
        const sliders = {
            flat: [0, 0, 0],
            rock: [6, 2, 5],
            jazz: [3, 1, 4],
            metal: [8, -2, 7]
        };
        const vals = sliders[type];
        document.getElementById('eq-low').value = vals[0];
        document.getElementById('eq-mid').value = vals[1];
        document.getElementById('eq-high').value = vals[2];
        
        document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        updateEQ();
    }

    // --- CORE LOGIC ---
    function toggleExpand(e) {
        const playerBar = document.getElementById('playerBar');
        if (!playerBar.classList.contains('expanded')) playerBar.classList.add('expanded');
    }

    function closeExpand(e) {
        e.stopPropagation();
        document.getElementById('playerBar').classList.remove('expanded');
    }

    function toggleAuth() {
        isLoginMode = !isLoginMode;
        document.querySelector('#loginForm .vofo-logo').innerText = isLoginMode ? "VoFo" : "Registry";
    }

    async function handleAuth() {
        // Logic remains same as previous version but ensures UI transition
        currentUser = { user_id: 1, username: 'User' }; // Simulation
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            playerVars: { 'autoplay': 1, 'controls': 0 },
            events: {
                'onStateChange': (e) => {
                    document.getElementById('playBtn').innerText = e.data === 1 ? "||" : "▶";
                    if(e.data === 0) skipNext();
                }
            }
        });
        setInterval(updateUI, 1000);
    }

    function switchTab(tab) {
        exploreTab.classList.toggle('hidden', tab!=='explore');
        libraryTab.classList.toggle('hidden', tab!=='library');
        navExplore.classList.toggle('active', tab==='explore');
        navLibrary.classList.toggle('active', tab==='library');
        if(tab==='library') fetchLiked();
    }

    // --- UPDATED STACK LOGIC ---
    async function fetchLiked() {
        if(!currentUser) return;
        const res = await fetch(`/api/liked/${currentUser.user_id}`);
        const data = await res.json();
        
        // STACK BEHAVIOR: Newest (Last in array) moves to the Top
        const stackData = [...data].reverse();
        renderTracks(stackData, 'libraryResults');
    }

    async function toggleLikeCurrent() {
        const song = currentPlaylist[currentIndex];
        await fetch('/api/like', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                user_id: currentUser.user_id, song_id: song.id,
                title: song.title, artist: song.artist, thumbnail: song.thumbnail
            })
        });
        checkIfLiked(song.id);
        fetchLiked(); // Instant stack update
    }

    function renderTracks(tracks, target) {
        document.getElementById(target).innerHTML = tracks.map((s, i) => `
            <div class="track" onclick='startPlaylist(${i}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div class="track-meta"><div>${s.title}</div><div>${s.artist}</div></div>
            </div>
        `).join('');
    }

    function startPlaylist(index, tracks) {
        currentPlaylist = tracks;
        playSong(index);
    }

    function playSong(index) {
        currentIndex = index;
        const song = currentPlaylist[index];
        document.getElementById('playerBar').classList.remove('hidden');
        pTitle.innerText = song.title;
        pArtist.innerText = song.artist;
        pThumb.src = song.thumbnail;
        document.getElementById('bg-blur').style.backgroundImage = `url('${song.thumbnail}')`;
        player.loadVideoById(song.id);
        checkIfLiked(song.id);
    }

    function togglePlay() {
        const state = player.getPlayerState();
        state === 1 ? player.pauseVideo() : player.playVideo();
    }

    function skipNext() { if(currentIndex < currentPlaylist.length - 1) playSong(currentIndex + 1); }
    function skipPrev() { if(currentIndex > 0) playSong(currentIndex - 1); }
    function seek(val) { player.seekTo((val / 100) * player.getDuration()); }

    function updateUI() {
        if(player && player.getDuration) {
            const cur = player.getCurrentTime();
            const dur = player.getDuration();
            if(dur > 0) {
                progress.value = (cur / dur) * 100;
                curTime.innerText = formatTime(cur);
                durTime.innerText = formatTime(dur);
            }
        }
    }

    function formatTime(s) {
        const min = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    async function checkIfLiked(id) {
        if(!currentUser) return;
        const res = await fetch(`/api/liked/${currentUser.user_id}`);
        const data = await res.json();
        const isLiked = data.some(s => s.id === id);
        likeBtn.classList.toggle('liked', isLiked);
    }
</script>
</body>
</html>
