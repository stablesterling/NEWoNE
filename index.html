<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music | Immersive Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --silver: #b0b0b0; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); min-height: 100vh; overflow-x: hidden; position: relative; }

        #bg-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background-size: cover; background-position: center;
            filter: blur(80px) brightness(0.2); transition: background-image 1.5s ease; transform: scale(1.1);
        }

        .hidden { display: none !important; }
        .vofo-logo { font-family: var(--serif); font-size: clamp(3rem, 10vw, 5rem); font-weight: 500; color: var(--gold); letter-spacing: 8px; margin: 10px 0; text-transform: uppercase; text-align: center; }
        
        /* GREETING & CLOCK */
        .user-header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: flex-end; }
        .greeting-text { font-family: var(--serif); font-size: 24px; font-style: italic; color: var(--gold); }
        .session-timer { font-size: 10px; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; }

        /* NAV */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .nav-links span { font-size: 11px; letter-spacing: 2px; cursor: pointer; color: var(--muted); margin-left: 20px; text-transform: uppercase; transition: 0.3s; }
        .nav-links span:hover, .logout-btn:hover { color: var(--soft); }
        .logout-btn { color: #ff4b2b !important; font-weight: 600; }

        /* LYRICS OVERLAY */
        #lyricsOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; text-align: center; overflow-y: auto; backdrop-filter: blur(20px);
            opacity: 0; pointer-events: none; transition: 0.5s;
        }
        #lyricsOverlay.active { opacity: 1; pointer-events: auto; }
        .lyrics-content { font-family: var(--serif); font-size: 28px; line-height: 1.6; max-width: 600px; color: var(--soft); white-space: pre-wrap; }
        .close-lyrics { position: absolute; top: 30px; right: 30px; font-size: 30px; cursor: pointer; color: var(--gold); }

        /* AUTH & CARDS */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; }
        .auth-card { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(20px); padding: 40px; border-radius: 12px; width: 100%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; border-radius: 4px; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; letter-spacing: 2px; text-transform: uppercase; border-radius: 4px; }

        /* PLAYER */
        .player { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 800px; background: rgba(15, 15, 15, 0.7); 
            backdrop-filter: blur(30px); padding: 12px 25px; display: flex; 
            align-items: center; gap: 20px; border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; z-index: 1000; box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .p-thumb { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; cursor: pointer; transition: 0.3s; }
        .p-thumb:hover { transform: scale(1.1); filter: brightness(1.2); }
        .player-info { flex: 1; min-width: 0; }
        #pTitle { font-family: var(--serif); font-size: 17px; color: var(--gold); }
        .player-center { flex: 2; display: flex; flex-direction: column; align-items: center; gap: 6px; }
        .controls-main { display: flex; align-items: center; gap: 20px; }
        .play-trigger { background: var(--gold); color: #000; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        #progress { width: 100%; height: 3px; accent-color: var(--gold); cursor: pointer; }

        footer { padding: 40px 20px 150px 20px; text-align: center; font-size: 10px; color: var(--muted); letter-spacing: 2px; text-transform: uppercase; line-height: 2; }
        .designer { color: var(--silver); }
        .company { color: var(--gold); font-family: var(--serif); }
    </style>
</head>
<body>

<div id="bg-blur"></div>

<div id="lyricsOverlay">
    <span class="close-lyrics" onclick="toggleLyrics()">×</span>
    <div id="lyricsText" class="lyrics-content">Fetching frequencies...</div>
</div>

<div id="authScreen" class="auth-container">
    <div class="auth-card">
        <div class="vofo-logo" style="font-size: 3rem;">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth()">Initialize</button>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); font-size: 22px; letter-spacing: 4px;">VOFO</div>
        <div class="nav-links">
            <span onclick="switchTab('explore')">Frequency</span>
            <span onclick="switchTab('library')">Curation</span>
            <span class="logout-btn" onclick="logout()">Disconnect</span>
        </div>
    </nav>

    <div class="user-header">
        <div>
            <div id="greeting" class="greeting-text">Welcome</div>
            <div style="font-size: 10px; letter-spacing: 2px; color: var(--muted); text-transform: uppercase;">Acoustic Session In Progress</div>
        </div>
        <div class="session-timer">Session: <span id="sessionClock">00:00:00</span></div>
    </div>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search track..." onkeypress="if(event.key==='Enter') doSearch()">
        </div>
        <div id="results" class="container" style="margin-top: 40px;"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo">Curation</div>
        <div id="libraryResults" class="container"></div>
    </div>

    <footer>
        <div>&copy; 2026 ALL RIGHTS RESERVED</div>
        <div>DESIGNED AND ENGINEERED BY <span class="designer">ABHIRAM</span></div>
        <div>IN COLLAB WITH <span class="company">PLYBOYZ COMPANY</span> &reg;</div>
    </footer>
</div>

<div class="player hidden" id="playerBar">
    <div id="yt-player" style="position: absolute; visibility: hidden;"></div>
    <img id="pThumb" class="p-thumb" src="" onclick="toggleLyrics()" title="Click for Lyrics">
    
    <div class="player-info">
        <div id="pTitle">...</div>
        <div id="pArtist" style="font-size: 9px; color: var(--muted); text-transform: uppercase;">...</div>
    </div>

    <div class="player-center">
        <div class="controls-main">
            <button class="ctrl-btn" style="background:none; border:none; color:white; cursor:pointer;" onclick="skipPrev()">⏮</button>
            <button class="ctrl-btn play-trigger" id="playBtn" onclick="togglePlay()">▶</button>
            <button class="ctrl-btn" style="background:none; border:none; color:white; cursor:pointer;" onclick="skipNext()">⏭</button>
        </div>
        <input type="range" id="progress" value="0" step="1" oninput="seek(this.value)">
    </div>

    <div class="player-right">
        <div id="likeBtn" style="cursor:pointer;" onclick="toggleLikeCurrent()">❤</div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player, currentUser = null;
    let currentPlaylist = [], currentIndex = -1;
    let sessionSeconds = 0;

    // LOGIN & LOGOUT
    async function handleAuth() {
        const u = document.getElementById('lUser').value;
        const p = document.getElementById('lPass').value;
        // Simulating API for demo
        currentUser = { user_id: 1, username: u || 'Guest' };
        document.getElementById('authScreen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        setGreeting();
        startSessionClock();
        fetchTrending();
    }

    function logout() { location.reload(); }

    // GREETINGS & CLOCK
    function setGreeting() {
        const hour = new Date().getHours();
        let greet = "Good Night";
        if(hour < 12) greet = "Good Morning";
        else if(hour < 17) greet = "Good Afternoon";
        else if(hour < 21) greet = "Good Evening";
        document.getElementById('greeting').innerText = `${greet}, ${currentUser.username}`;
    }

    function startSessionClock() {
        setInterval(() => {
            sessionSeconds++;
            const h = Math.floor(sessionSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((sessionSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (sessionSeconds % 60).toString().padStart(2, '0');
            document.getElementById('sessionClock').innerText = `${h}:${m}:${s}`;
        }, 1000);
    }

    // LYRICS
    async function toggleLyrics() {
        const overlay = document.getElementById('lyricsOverlay');
        overlay.classList.toggle('active');
        if(overlay.classList.contains('active')) {
            const song = currentPlaylist[currentIndex];
            document.getElementById('lyricsText').innerText = "Searching for manuscript...";
            try {
                // Using a public lyrics API (Example: lyrics.ovh)
                const res = await fetch(`https://api.lyrics.ovh/v1/${song.artist}/${song.title}`);
                const data = await res.json();
                document.getElementById('lyricsText').innerText = data.lyrics || "Lyrics not found for this frequency.";
            } catch {
                document.getElementById('lyricsText').innerText = "Unable to fetch lyrics at this time.";
            }
        }
    }

    // YOUTUBE & PLAYER LOGIC
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            playerVars: { 'autoplay': 1, 'controls': 0 },
            events: { 'onStateChange': (e) => {
                document.getElementById('playBtn').innerText = e.data === 1 ? "||" : "▶";
                if(e.data === 0) skipNext();
            }}
        });
        setInterval(updateProgress, 1000);
    }

    function playSong(index) {
        currentIndex = index;
        const song = currentPlaylist[index];
        document.getElementById('playerBar').classList.remove('hidden');
        document.getElementById('pTitle').innerText = song.title;
        document.getElementById('pArtist').innerText = song.artist;
        document.getElementById('pThumb').src = song.thumbnail;
        document.getElementById('bg-blur').style.backgroundImage = `url('${song.thumbnail}')`;
        player.loadVideoById(song.id);
        // Reset lyrics if open
        if(document.getElementById('lyricsOverlay').classList.contains('active')) toggleLyrics();
    }

    function updateProgress() {
        if(player && player.getDuration) {
            const cur = player.getCurrentTime();
            const dur = player.getDuration();
            if(dur > 0) document.getElementById('progress').value = (cur / dur) * 100;
        }
    }

    function togglePlay() { player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo(); }
    function skipNext() { if(currentIndex < currentPlaylist.length - 1) playSong(currentIndex + 1); }
    function skipPrev() { if(currentIndex > 0) playSong(currentIndex - 1); }
    function seek(val) { player.seekTo((val / 100) * player.getDuration()); }
    function switchTab(t) {
        document.getElementById('exploreTab').classList.toggle('hidden', t!=='explore');
        document.getElementById('libraryTab').classList.toggle('hidden', t!=='library');
    }
    function startPlaylist(i, t) { currentPlaylist = t; playSong(i); }

    // Dummy search/fetch for demo
    function doSearch() { 
        const q = document.getElementById('searchInput').value;
        // In real app, this calls your backend API
        console.log("Searching for:", q);
    }
    function fetchTrending() { 
        // Logic to populate #results 
    }
</script>
</body>
</html>
