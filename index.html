<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoFo Music | Immersive Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: var(--soft); 
            font-family: var(--sans); 
            min-height: 100vh; 
            overflow-x: hidden;
            position: relative;
        }

        /* IMMERSIVE BLUR BACKGROUND */
        #bg-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: blur(60px) brightness(0.3);
            transition: background-image 1.2s ease-in-out;
            transform: scale(1.1); /* Prevents white edges from blur */
        }

        .hidden { display: none !important; }
        h1, h2, h3, .vofo-logo { font-family: var(--serif); }
        .sub-header { font-size: 10px; letter-spacing: 4px; color: var(--gold); text-transform: uppercase; font-weight: 500; text-align: center; }
        .vofo-logo { font-size: clamp(3rem, 10vw, 6rem); font-weight: 500; color: var(--gold); letter-spacing: 8px; margin: 10px 0; text-transform: uppercase; line-height: 1; text-align: center; }
        
        /* AUTH UI */
        .auth-container { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .auth-card { background: rgba(17, 17, 17, 0.9); backdrop-filter: blur(10px); padding: 40px; border-radius: 4px; width: 100%; max-width: 380px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #222; color: white; outline: none; border-radius: 4px; }
        .auth-btn { width: 100%; padding: 16px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; color: #000; letter-spacing: 2px; text-transform: uppercase; border-radius: 4px; }

        /* NAV */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; border-bottom: 1px solid rgba(255,255,255,0.03); position: sticky; top: 0; z-index: 100; }
        .nav-links span { font-size: 11px; letter-spacing: 2px; cursor: pointer; color: var(--muted); margin-left: 20px; text-transform: uppercase; transition: 0.3s; }
        .nav-links span.active, .nav-links span:hover { color: var(--gold); }

        /* CONTENT */
        .hero { display: flex; flex-direction: column; align-items: center; padding: 60px 20px; }
        .search-box { width: 100%; max-width: 500px; margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        .search-box input { width: 100%; padding: 18px; text-align: center; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: white; font-family: var(--serif); font-size: 20px; font-style: italic; outline: none; border-radius: 4px; }
        
        .container { width: 100%; max-width: 800px; margin: auto; padding-bottom: 150px; }
        .track { padding: 15px 15px; display: flex; align-items: center; gap: 20px; border-bottom: 1px solid rgba(255,255,255,0.03); cursor: pointer; transition: 0.2s; border-radius: 8px; }
        .track:hover { background: rgba(255,255,255,0.05); }
        .track img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; }
        .track-meta { flex: 1; }
        .track-meta div:first-child { font-weight: 500; font-family: var(--serif); font-size: 18px; }
        .track-meta div:last-child { font-size: 10px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }

        /* PLAYER BAR */
        .player { position: fixed; bottom: 0; width: 100%; background: rgba(5,5,5,0.85); backdrop-filter: blur(25px); padding: 15px 30px; display: flex; align-items: center; gap: 25px; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .p-thumb { width: 55px; height: 55px; border-radius: 4px; object-fit: cover; border: 1px solid rgba(255,255,255,0.1); }
        
        .player-info { flex: 1; min-width: 0; }
        #pTitle { font-family: var(--serif); font-size: 18px; color: var(--gold); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .player-center { flex: 2; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .controls-main { display: flex; align-items: center; gap: 25px; }
        .ctrl-btn { background: none; border: none; color: var(--soft); font-size: 22px; cursor: pointer; transition: 0.2s; opacity: 0.8; }
        .ctrl-btn:hover { color: var(--gold); opacity: 1; }
        .play-trigger { background: var(--gold); color: #000; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; }
        
        .progress-container { width: 100%; display: flex; align-items: center; gap: 10px; font-size: 10px; color: var(--muted); font-weight: 600; }
        #progress { flex: 1; height: 4px; accent-color: var(--gold); cursor: pointer; }

        .player-right { flex: 1; display: flex; align-items: center; justify-content: flex-end; gap: 15px; }
        #likeBtn { cursor: pointer; font-size: 20px; transition: 0.3s; color: var(--muted); }
        #likeBtn.liked { color: #ff4b2b; }
        .volume-ctrl { width: 80px; height: 3px; accent-color: var(--gold); cursor: pointer; }

        #yt-player { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

<div id="bg-blur"></div>

<div id="authScreen" class="auth-container">
    <div id="loginForm" class="auth-card">
        <div class="sub-header">Access The Studio</div>
        <div class="vofo-logo">VoFo</div>
        <input type="text" id="lUser" placeholder="IDENTITY">
        <input type="password" id="lPass" placeholder="ENCRYPTION">
        <button class="auth-btn" onclick="handleAuth()">Initialize</button>
        <p style="font-size:10px; margin-top:20px; cursor:pointer; color:var(--muted)" onclick="toggleAuth()">CREATE ACCOUNT</p>
    </div>
</div>

<div id="app" class="hidden">
    <nav>
        <div style="font-family: var(--serif); color:var(--gold); font-size: 24px; letter-spacing: 5px;">VOFO</div>
        <div class="nav-links">
            <span id="navExplore" class="active" onclick="switchTab('explore')">Frequency</span>
            <span id="navLibrary" onclick="switchTab('library')">Curation</span>
        </div>
    </nav>

    <div id="exploreTab" class="hero">
        <div class="vofo-logo">VoFo</div>
        <div class="search-box">
            <input id="searchInput" placeholder="Search mood or track..." onkeypress="if(event.key==='Enter') doSearch()">
            <button class="auth-btn" onclick="doSearch()">Explore</button>
        </div>
        <div id="results" class="container"></div>
    </div>

    <div id="libraryTab" class="hero hidden">
        <div class="vofo-logo">Curation</div>
        <div id="libraryResults" class="container"></div>
    </div>
</div>

<div class="player hidden" id="playerBar">
    <div id="yt-player"></div>
    <img id="pThumb" class="p-thumb" src="">
    
    <div class="player-info">
        <div id="pTitle">...</div>
        <div id="pArtist" style="font-size: 10px; color: var(--muted); text-transform: uppercase;">...</div>
    </div>

    <div class="player-center">
        <div class="controls-main">
            <button class="ctrl-btn" onclick="skipPrev()">‚èÆ</button>
            <button class="ctrl-btn play-trigger" id="playBtn" onclick="togglePlay()">‚ñ∂</button>
            <button class="ctrl-btn" onclick="skipNext()">‚è≠</button>
        </div>
        <div class="progress-container">
            <span id="curTime">0:00</span>
            <input type="range" id="progress" value="0" step="1" oninput="seek(this.value)">
            <span id="durTime">0:00</span>
        </div>
    </div>

    <div class="player-right">
        <div id="likeBtn" onclick="toggleLikeCurrent()">‚ù§</div>
        <span style="font-size: 14px; color: var(--muted);">üîà</span>
        <input type="range" class="volume-ctrl" min="0" max="100" value="100" oninput="setVolume(this.value)">
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player, currentUser = null, isLoginMode = true;
    let currentPlaylist = [], currentIndex = -1;

    function toggleAuth() {
        isLoginMode = !isLoginMode;
        document.querySelector('#loginForm .vofo-logo').innerText = isLoginMode ? "VoFo" : "Registry";
        document.querySelector('#loginForm .auth-btn').innerText = isLoginMode ? "Initialize" : "Register";
        document.querySelector('#loginForm p').innerText = isLoginMode ? "CREATE ACCOUNT" : "BACK TO LOGIN";
    }

    async function handleAuth() {
        const u = document.getElementById('lUser').value;
        const p = document.getElementById('lPass').value;
        const res = await fetch(isLoginMode ? '/api/login' : '/api/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: u, password: p})
        });
        const data = await res.json();
        if(data.success) {
            if(isLoginMode) {
                currentUser = data;
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                fetchTrending();
            } else { alert("Registry successful. Access now."); toggleAuth(); }
        } else { alert("Access Denied: Invalid Credentials"); }
    }

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            playerVars: { 'autoplay': 1, 'controls': 0 },
            events: {
                'onStateChange': (e) => {
                    document.getElementById('playBtn').innerText = e.data === 1 ? "||" : "‚ñ∂";
                    if(e.data === 0) skipNext();
                }
            }
        });
        setInterval(updateUI, 1000);
    }

    function switchTab(tab) {
        exploreTab.classList.toggle('hidden', tab!=='explore');
        libraryTab.classList.toggle('hidden', tab!=='library');
        navExplore.classList.toggle('active', tab==='explore');
        navLibrary.classList.toggle('active', tab==='library');
        if(tab==='library') fetchLiked();
    }

    async function fetchTrending() {
        const res = await fetch('/api/trending');
        const data = await res.json();
        renderTracks(data, 'results');
    }

    async function doSearch() {
        const q = searchInput.value;
        if(!q) return;
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        renderTracks(data, 'results');
    }

    function renderTracks(tracks, target) {
        document.getElementById(target).innerHTML = tracks.map((s, i) => `
            <div class="track" onclick='startPlaylist(${i}, ${JSON.stringify(tracks).replace(/'/g, "&apos;")})'>
                <img src="${s.thumbnail}">
                <div class="track-meta"><div>${s.title}</div><div>${s.artist}</div></div>
            </div>
        `).join('');
    }

    function startPlaylist(index, tracks) {
        currentPlaylist = tracks;
        playSong(index);
    }

    function playSong(index) {
        currentIndex = index;
        const song = currentPlaylist[index];
        
        // Show player
        document.getElementById('playerBar').classList.remove('hidden');
        
        // Update UI
        pTitle.innerText = song.title;
        pArtist.innerText = song.artist;
        pThumb.src = song.thumbnail;
        
        // Update Blurred Background
        document.getElementById('bg-blur').style.backgroundImage = `url('${song.thumbnail}')`;
        
        player.loadVideoById(song.id);
        checkIfLiked(song.id);
    }

    function togglePlay() {
        if(player.getPlayerState() === 1) player.pauseVideo();
        else player.playVideo();
    }

    function skipNext() { if(currentIndex < currentPlaylist.length - 1) playSong(currentIndex + 1); }
    function skipPrev() { if(currentIndex > 0) playSong(currentIndex - 1); }
    
    function setVolume(val) { player.setVolume(val); }
    function seek(val) { player.seekTo((val / 100) * player.getDuration()); }

    function updateUI() {
        if(player && player.getDuration) {
            const cur = player.getCurrentTime();
            const dur = player.getDuration();
            if(dur > 0) {
                progress.value = (cur / dur) * 100;
                curTime.innerText = formatTime(cur);
                durTime.innerText = formatTime(dur);
            }
        }
    }

    function formatTime(s) {
        const min = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }

    async function toggleLikeCurrent() {
        const song = currentPlaylist[currentIndex];
        const res = await fetch('/api/like', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                user_id: currentUser.user_id, song_id: song.id,
                title: song.title, artist: song.artist, thumbnail: song.thumbnail
            })
        });
        const data = await res.json();
        likeBtn.classList.toggle('liked', data.status === 'liked');
        if(!libraryTab.classList.contains('hidden')) fetchLiked();
    }

    async function fetchLiked() {
        const res = await fetch(`/api/liked/${currentUser.user_id}`);
        const data = await res.json();
        renderTracks(data, 'libraryResults');
    }

    async function checkIfLiked(id) {
        const res = await fetch(`/api/liked/${currentUser.user_id}`);
        const data = await res.json();
        const isLiked = data.some(s => s.id === id);
        likeBtn.classList.toggle('liked', isLiked);
    }
</script>
</body>
</html>
