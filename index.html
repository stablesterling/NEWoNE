<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoFo Music | Private Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0d0d0d; --gold: #c5a367; --soft: #e5e5e5; --muted: #666666; --serif: 'Cormorant Garamond', serif; --sans: 'Montserrat', sans-serif; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--soft); font-family: var(--sans); min-height: 100vh; overflow-x: hidden; }
        .hidden { display: none !important; }
        
        /* AUTH UI */
        .auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: #111; padding: 30px; border-radius: 8px; width: 100%; max-width: 350px; border: 1px solid #222; text-align: center; }
        .auth-card h2 { font-family: var(--serif); color: var(--gold); margin-bottom: 25px; letter-spacing: 5px; }
        .auth-card input { width: 100%; padding: 14px; margin-bottom: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 4px; outline: none; }
        .auth-btn { width: 100%; padding: 14px; background: var(--gold); border: none; font-weight: 600; cursor: pointer; border-radius: 4px; margin-top: 10px; }

        /* NAV & TABS */
        nav { display: flex; justify-content: center; padding: 15px; border-bottom: 1px solid #1a1a1a; background: var(--bg); position: sticky; top: 0; z-index: 100; }
        .tabs { display: flex; justify-content: center; gap: 30px; margin: 20px 0; }
        .tab { font-size: 12px; color: var(--muted); cursor: pointer; letter-spacing: 2px; text-transform: uppercase; padding-bottom: 5px; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab.active { color: var(--gold); border-bottom: 2px solid var(--gold); }

        /* SEARCH & CONTENT */
        .hero { display: flex; flex-direction: column; align-items: center; padding: 0 20px; }
        .search-box { width: 100%; max-width: 500px; margin-bottom: 25px; display: flex; gap: 8px; }
        .search-box input { flex: 1; padding: 14px; background: #111; border: 1px solid #222; color: white; outline: none; border-radius: 4px; }
        .container { width: 100%; max-width: 800px; margin: auto; padding-bottom: 140px; }
        .section-title { font-family: var(--serif); color: var(--gold); font-size: 18px; margin: 15px 0; border-bottom: 1px solid #1a1a1a; padding-bottom: 5px; }

        .track { padding: 12px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #111; cursor: pointer; }
        .track:active { background: #1a1a1a; }
        .track img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; }
        .track-meta { flex: 1; overflow: hidden; }
        .track-meta div:first-child { font-weight: 500; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-meta div:last-child { font-size: 10px; color: var(--muted); text-transform: uppercase; }

        /* PLAYER */
        .player { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #1a1a1a; padding: 12px 20px; display: flex; align-items: center; gap: 15px; z-index: 1000; }
        #yt-player { position: absolute; opacity: 0; pointer-events: none; }
        .p-thumb { width: 45px; height: 45px; border-radius: 4px; object-fit: cover; }
        .player-info { flex: 1; min-width: 0; }
        #pTitle { font-family: var(--serif); font-size: 14px; color: var(--gold); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .controls { display: flex; align-items: center; gap: 15px; }
        .like-icon { font-size: 20px; cursor: pointer; color: var(--muted); transition: 0.3s; }
        .like-icon.liked { color: #ff4b2b; }
        .play-btn { background: var(--gold); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 18px; }
        #progress-bar { width: 100%; height: 3px; background: #222; position: absolute; top: 0; left: 0; cursor: pointer; }
        #progress-inner { height: 100%; background: var(--gold); width: 0%; }
    </style>
</head>
<body>

<div id="authOverlay" class="auth-overlay">
    <div class="auth-card">
        <h2 id="authTitle">VOFO</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="auth-btn" onclick="handleAuth()">CONTINUE</button>
        <p id="authSwitch" style="font-size: 11px; margin-top: 20px; color: var(--muted); cursor: pointer;" onclick="toggleAuthMode()">New here? Create account</p>
    </div>
</div>

<div id="mainApp" class="hidden">
    <nav><div style="font-family: var(--serif); color:var(--gold); letter-spacing: 4px; font-size: 20px;">VOFO MUSIC</div></nav>
    
    <div class="hero">
        <div class="tabs">
            <div id="tabExp" class="tab active" onclick="switchTab('explore')">Explore</div>
            <div id="tabLib" class="tab" onclick="switchTab('library')">Library</div>
        </div>

        <div id="exploreView" style="width: 100%; max-width: 500px;">
            <div class="search-box">
                <input id="searchInput" placeholder="Search artists or tracks..." onkeypress="if(event.key==='Enter') doSearch()">
                <button class="auth-btn" style="margin:0; width:60px;" onclick="doSearch()">GO</button>
            </div>
            <div class="container">
                <div id="statusHeader" class="section-title">Trending</div>
                <div id="results"></div>
            </div>
        </div>

        <div id="libraryView" class="container hidden">
            <div class="section-title">Liked Songs</div>
            <div id="likedResults"></div>
        </div>
    </div>
</div>

<div class="player hidden" id="playerBar">
    <div id="progress-bar" onclick="seek(event)"><div id="progress-inner"></div></div>
    <div id="yt-player"></div>
    <img id="pThumb" class="p-thumb" src="">
    <div class="player-info">
        <div id="pTitle">...</div>
        <div id="pArtist" style="font-size: 10px; color: var(--muted);">...</div>
    </div>
    <div class="controls">
        <div id="likeBtn" class="like-icon" onclick="toggleLikeCurrent()">❤</div>
        <button id="playBtn" class="play-btn" onclick="togglePlay()">▶</button>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player, currentUser = null, isLoginMode = true;
    let currentPlaylist = [], currentIndex = -1;

    // --- AUTH LOGIC ---
    function toggleAuthMode() {
        isLoginMode = !isLoginMode;
        document.getElementById('authTitle').innerText = isLoginMode ? "VOFO" : "REGISTER";
        document.getElementById('authSwitch').innerText = isLoginMode ? "New here? Create account" : "Have an account? Login";
    }

    async function handleAuth() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if(!u || !p) return alert("Fill all fields");

        const res = await fetch(isLoginMode ? '/api/login' : '/api/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: u, password: p})
        });

        const data = await res.json();
        if(data.success) {
            if(isLoginMode) {
                currentUser = data;
                document.getElementById('authOverlay').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                fetchTrending();
            } else {
                alert("Account created! Now login.");
                toggleAuthMode();
            }
        } else { alert("Error: " + (data.detail || "Failed")); }
    }

    // --- TAB LOGIC ---
    function switchTab(mode) {
        document.getElementById('exploreView').classList.toggle('hidden', mode === 'library');
        document.getElementById('libraryView').classList.toggle('hidden', mode === 'explore');
        document.getElementById('tabExp').classList.toggle('active', mode === 'explore');
        document.getElementById('tabLib').classList.toggle('active', mode === 'library');
        if(mode === 'library') fetchLiked();
    }

    // --- MUSIC LOGIC ---
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            events: { 
                'onStateChange': (e) => {
                    document.getElementById('playBtn').innerText = e.data === 1 ? "||" : "▶";
                    if(e.data === 0) skipNext();
                }
            }
        });
        setInterval(updateProgress, 1000);
    }

    async function fetchTrending() {
        const res = await fetch('/api/trending');
        const data = await res.json();
        renderTracks(data, 'results');
    }

    async function doSearch() {
        const q = document.getElementById('searchInput').value;
        const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
        const data = await res.json();
        document.getElementById('statusHeader').innerText = "Search Results";
        renderTracks(data, 'results');
    }

    function renderTracks(tracks, targetId) {
        const list = document.getElementById(targetId);
        list.innerHTML = tracks.map((s, i) => `
            <div class="track" onclick="startPlaylist(${i}, ${JSON.stringify(tracks).replace(/"/g, '&quot;')})">
                <img src="${s.thumbnail}">
                <div class="track-meta"><div>${s.title}</div><div>${s.artist}</div></div>
            </div>
        `).join('');
    }

    function startPlaylist(index, tracks) {
        currentPlaylist = tracks;
        playSong(index);
    }

    function playSong(index) {
        currentIndex = index;
        const song = currentPlaylist[index];
        document.getElementById('playerBar').classList.remove('hidden');
        document.getElementById('pTitle').innerText = song.title;
        document.getElementById('pArtist').innerText = song.artist;
        document.getElementById('pThumb').src = song.thumbnail;
        player.loadVideoById(song.id);
        checkIfLiked(song.id);
    }

    function togglePlay() {
        const state = player.getPlayerState();
        state === 1 ? player.pauseVideo() : player.playVideo();
    }

    function skipNext() {
        if(currentIndex < currentPlaylist.length - 1) playSong(currentIndex + 1);
    }

    function seek(e) {
        const bar = document.getElementById('progress-bar');
        const pct = e.offsetX / bar.offsetWidth;
        player.seekTo(pct * player.getDuration());
    }

    function updateProgress() {
        if(player && player.getDuration && player.getDuration() > 0) {
            const pct = (player.getCurrentTime() / player.getDuration()) * 100;
            document.getElementById('progress-inner').style.width = pct + "%";
        }
    }

    // --- LIKED SONGS LOGIC ---
    async function toggleLikeCurrent() {
        const song = currentPlaylist[currentIndex];
        const res = await fetch('/api/like', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                user_id: currentUser.user_id,
                song_id: song.id,
                title: song.title,
                artist: song.artist,
                thumbnail: song.thumbnail
            })
        });
        const data = await res.json();
        document.getElementById('likeBtn').classList.toggle('liked', data.status === 'liked');
    }

    async function fetchLiked() {
        const res = await fetch(`/api/liked/${currentUser.user_id}`);
        const data = await res.json();
        renderTracks(data, 'likedResults');
    }

    async function checkIfLiked(id) {
        const res = await fetch(`/api/liked/${currentUser.user_id}`);
        const data = await res.json();
        const isLiked = data.some(s => s.id === id);
        document.getElementById('likeBtn').classList.toggle('liked', isLiked);
    }
</script>
</body>
</html>
